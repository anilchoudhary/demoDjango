<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>First App</title>
		<link rel="stylesheet" href="{% static "css/style.css" %}"/>
	</head>
	<body>
		<h1>HI, this is Django App</h1>
		<h2>Here are your access records: </h2>
		<div class="djangotwo">
			{% if access_records %}
				<table>
					<thead>
						<th>Site Name</th>
						<th>Date Accessed</th>
					</thead>
					<tbody>
						{% for acc in access_records %}
							<tr>
								<td>{{ acc.name }}</td>
								<td>{{ acc.date }}</td>
							</tr>
						{% endfor %}
					</tbody>
				</table>
			{% else %}
				<p>NO ACCESS RECORDS FOUND!</p>
			{% endif %}
		</div>
		<img src="{% static "images/pantry.jpg" %} " alt="">
	</body>
</html>
